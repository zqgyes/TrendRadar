app:
  version_check_url: "https://raw.githubusercontent.com/sansan0/TrendRadar/refs/heads/master/version"
  show_version_update: true

crawler:
  request_interval: 1000
  enable_crawler: true
  use_proxy: false
  default_proxy: "http://127.0.0.1:10086"

# 推送模式配置
# daily: 当日汇总模式 - 适合每天收盘后查看全天财经事件
# incremental: 增量监控模式 - 适合盘中实时监控突发事件
# current: 当前榜单模式 - 适合了解当前最热的财经话题
report:
  mode: "incremental"  # A股财经建议使用增量模式，及时捕捉突发事件
  rank_threshold: 10   # 排名前10的新闻会高亮显示

notification:
  enable_notification: true
  message_batch_size: 4000
  dingtalk_batch_size: 20000
  feishu_batch_size: 29000
  batch_send_interval: 3
  feishu_message_separator: "━━━━━━━━━━━━━━━━━━━"

  # 推送时间窗口 - 建议设置为交易时间
  push_window:
    enabled: true
    time_range:
      start: "09:00"  # 开盘前
      end: "23:30"    # 收盘后
    once_per_day: false  # 盘中可能有多次推送
    push_record_retention_days: 7

  # 请在此填写你的 webhook 地址
  webhooks:
    feishu_url: "https://qyapi.weixin.qq.com/cgi-bin/webhook/send?key=7419c5bd-d015-43aa-839c-2788602b7519"
    dingtalk_url: ""
    wework_url: ""
    telegram_bot_token: ""
    telegram_chat_id: ""
    email_from: ""
    email_password: ""
    email_to: ""
    email_smtp_server: ""
    email_smtp_port: ""
    ntfy_server_url: "https://ntfy.sh"
    ntfy_topic: ""
    ntfy_token: ""

# 权重配置 - 让热度高的财经新闻排在前面
weight:
  rank_weight: 0.5      # 排名权重
  frequency_weight: 0.3 # 频次权重（多平台出现的新闻更重要）
  hotness_weight: 0.2   # 热度权重

